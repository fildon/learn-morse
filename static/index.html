<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Learn Morse</title>
  </head>
  <body>
    <h1>Learn Morse</h1>
    <main>
      <h2>What letter or number is this?</h2>
      <p id="question" class="morse"></p>
      <h2>Possible answers:</h2>
      <button id="A"></button>
      <button id="B"></button>
      <button id="C"></button>
      <button id="D"></button>
      <section id="previousResult" style="display: none">
        <h2>Previous result</h2>
        <span id="feedback"></span>
        <span id="previousQuestion" class="morse"></span>
        <span>is</span>
        <span id="previousAnswer"></span>
      </section>
      <label style="display: block"
        >Learning Progress:
        <progress id="progress" max="100" value="0">0%</progress>
      </label>
      <details>
        <summary>What is this webpage?</summary>
        This webpage is intended to teach you
        <a href="https://en.m.wikipedia.org/wiki/Morse_code"
          >Morse Code</a
        >
        using a spaced repetition system. You'll be shown a Morse Code
        sequence and must press the button which it represents.
      </details>
    </main>
  </body>
  <footer>
    <p>
      Source on
      <a href="https://github.com/fildon/learn-morse">GitHub</a>
    </p>
  </footer>
  <script src="index.js"></script>
</html>
